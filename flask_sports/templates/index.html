{% extends "layout.html"%} {% block body%}
<h1>Register</h1>
<form action="/register" method="post">
  <input
    name="name"
    type="text"
    autocomplete="off"
    autofocus
    placeholder="Name"
    required
  />
  <select name="sport" required>
    <option disabled selected value="">Sport</option>
    {% for sport in sports%}
    <option value="{{sport}}">{{sport}}</option>
    {% endfor %}
  </select>
  <button type="submit">Register</button>
</form>
{% endblock%}
